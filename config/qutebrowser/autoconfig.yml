  completion.height:
    global: 30%
  completion.scrollbar.width:
    global: 12
  completion.show:
    global: always
  completion.shrink:
    global: true
  confirm_quit:
    global:
    - never
  content.default_encoding:
    global: iso-8859-1
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en
  content.plugins:
    global: false
  content.print_element_backgrounds:
    global: true
  downloads.remove_finished:
    global: 60000
  editor.command:
    global:
    - termite
    - --exec
    - nvim {}
  fonts.completion.category:
    global: 7.5pt "M+ 1mn"
  fonts.completion.entry:
    global: 7.5pt "M+ 1mn"
  fonts.debug_console:
    global: 7.5pt "M+ 1mn"
  fonts.downloads:
    global: 7.5pt "M+ 1mn"
  fonts.hints:
    global: 10pt "M+ 1mn"
  fonts.keyhint:
    global: 8pt "M+ 1mn"
  fonts.messages.error:
    global: 7.5pt "M+ 1mn"
  fonts.messages.info:
    global: 7.5pt "M+ 1mn"
  fonts.messages.warning:
    global: 7.5pt "M+ 1mn"
  fonts.monospace:
    global: '"M+ 1mn", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 7.5pt "M+ 1mn"
  fonts.statusbar:
    global: 7.5pt "M+ 1mn"
  fonts.tabs:
    global: 7.5pt "M+ 1mn"
  fonts.web.family.cursive:
    global: Roboto Condensed
  fonts.web.family.fantasy:
    global: Roboto Condensed
  fonts.web.family.fixed:
    global: M+ 1mn
  fonts.web.family.sans_serif:
    global: Roboto Condensed
  fonts.web.family.serif:
    global: Roboto Condensed
  fonts.web.family.standard:
    global: Roboto Condensed
  fonts.web.size.default:
    global: 16
  hints.auto_follow_timeout:
    global: 250
  hints.border:
    global: '1px solid #4d4d4c'
  hints.chars:
    global: asdfghjkl
  hints.dictionary:
    global: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.min_chars:
    global: 1
  hints.mode:
    global: number
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.scatter:
    global: true
  hints.uppercase:
    global: false
  input.forward_unbound_keys:
    global: auto
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.plugins:
    global: false
  input.links_included_in_focus_chain:
    global: true
  input.partial_timeout:
    global: 5000
  input.rocker_gestures:
    global: false
  input.spatial_navigation:
    global: false
  keyhint.blacklist:
    global: null
  keyhint.delay:
    global: 500
  messages.timeout:
    global: 2000
  prompt.filebrowser:
    global: true
  prompt.radius:
    global: 8
  qt.args:
    global: null
  qt.force_software_rendering:
    global: true
  scrolling.bar:
    global: true
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - en-GB
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.close_mouse_button_on_bar:
    global: new-tab
  tabs.favicons.scale:
    global: 1.2
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 2
      right: 3
      top: 0
  tabs.indicator.width:
    global: 2
  tabs.last_close:
    global: close
  tabs.mousewheel_switching:
    global: true
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: last
  tabs.padding:
    global:
      bottom: 6
      left: 2
      right: 2
      top: 6
  tabs.position:
