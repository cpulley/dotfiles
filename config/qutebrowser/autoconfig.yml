# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  backend: webengine
  bindings.default:
    caret:
      $: move-to-end-of-line
      '0': move-to-start-of-line
      <Ctrl-Space>: drop-selection
      <Escape>: leave-mode
      <Return>: yank selection
      <Space>: toggle-selection
      G: move-to-end-of-document
      H: scroll left
      J: scroll down
      K: scroll up
      L: scroll right
      Y: yank selection -s
      '[': move-to-start-of-prev-block
      ']': move-to-start-of-next-block
      b: move-to-prev-word
      c: enter-mode normal
      e: move-to-end-of-word
      gg: move-to-start-of-document
      h: move-to-prev-char
      j: move-to-next-line
      k: move-to-prev-line
      l: move-to-next-char
      v: toggle-selection
      w: move-to-next-word
      y: yank selection
      '{': move-to-end-of-prev-block
      '}': move-to-end-of-next-block
    command:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-D>: completion-item-del
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-N>: command-history-next
      <Ctrl-P>: command-history-prev
      <Ctrl-Shift-Tab>: completion-item-focus prev-category
      <Ctrl-Tab>: completion-item-focus next-category
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-Y>: rl-yank
      <Down>: command-history-next
      <Escape>: leave-mode
      <Return>: command-accept
      <Shift-Delete>: completion-item-del
      <Shift-Tab>: completion-item-focus prev
      <Tab>: completion-item-focus next
      <Up>: command-history-prev
    hint:
      <Ctrl-B>: hint all tab-bg
      <Ctrl-F>: hint links
      <Ctrl-R>: hint --rapid links tab-bg
      <Escape>: leave-mode
      <Return>: follow-hint
    insert:
      <Ctrl-E>: open-editor
      <Escape>: leave-mode
      <Shift-Ins>: insert-text {primary}
    normal:
      '''': enter-mode jump_mark
      +: zoom-in
      '-': zoom-out
      .: repeat-command
      /: set-cmd-text /
      ':': 'set-cmd-text :'
      ;I: hint images tab
      ;O: hint links fill :open -t -r {hint-url}
      ;R: hint --rapid links window
      ;Y: hint links yank-primary
      ;b: hint all tab-bg
      ;d: hint links download
      ;f: hint all tab-fg
      ;h: hint all hover
      ;i: hint images
      ;o: hint links fill :open {hint-url}
      ;r: hint --rapid links tab-bg
      ;t: hint inputs
      ;y: hint links yank
      <Alt-1>: tab-focus 1
      <Alt-2>: tab-focus 2
      <Alt-3>: tab-focus 3
      <Alt-4>: tab-focus 4
      <Alt-5>: tab-focus 5
      <Alt-6>: tab-focus 6
      <Alt-7>: tab-focus 7
      <Alt-8>: tab-focus 8
      <Alt-9>: tab-focus -1
      <Ctrl-A>: navigate increment
      <Ctrl-Alt-p>: print
      <Ctrl-B>: scroll-page 0 -1
      <Ctrl-D>: scroll-page 0 0.5
      <Ctrl-F5>: reload -f
      <Ctrl-F>: scroll-page 0 1
      <Ctrl-N>: open -w
      <Ctrl-PgDown>: tab-next
      <Ctrl-PgUp>: tab-prev
      <Ctrl-Q>: quit
      <Ctrl-R>: spawn -u readability
      <Ctrl-Return>: follow-selected -t
      <Ctrl-Shift-N>: open -p
      <Ctrl-Shift-T>: undo
      <Ctrl-Shift-W>: close
      <Ctrl-T>: open -t
      <Ctrl-Tab>: tab-focus last
      <Ctrl-U>: scroll-page 0 -0.5
      <Ctrl-V>: enter-mode passthrough
      <Ctrl-W>: tab-close
      <Ctrl-X>: navigate decrement
      <Ctrl-^>: tab-focus last
      <Ctrl-h>: home
      <Ctrl-p>: tab-pin
      <Ctrl-s>: stop
      <Escape>: clear-keychain ;; search ;; fullscreen --leave
      <F11>: fullscreen
      <F5>: reload
      <Return>: follow-selected
      <back>: back
      <forward>: forward
      '=': zoom
      '?': set-cmd-text ?
      '@': run-macro
      B: set-cmd-text -s :quickmark-load -t
      D: tab-close -o
      F: hint all tab
      G: scroll-to-perc
      H: back
      J: tab-next
      K: tab-prev
      L: forward
      M: bookmark-add
      N: search-prev
      O: set-cmd-text -s :open -t
      PP: open -t -- {primary}
      Pp: open -t -- {clipboard}
      R: reload -f
      Sb: open qute://bookmarks#bookmarks
      Sh: open qute://history
      Sq: open qute://bookmarks
      Ss: open qute://settings
      T: tab-focus
      ZQ: quit
      ZZ: quit --save
      '[[': navigate prev
      ']]': navigate next
      '`': enter-mode set_mark
      ad: download-cancel
      b: set-cmd-text -s :quickmark-load
      cd: download-clear
      co: tab-only
      d: tab-close
      f: hint
      g$: tab-focus -1
      g0: tab-focus 1
      gB: set-cmd-text -s :bookmark-load -t
      gC: tab-clone
      gO: set-cmd-text :open -t -r {url:pretty}
      gU: navigate up -t
      g^: tab-focus 1
      ga: open -t
      gb: set-cmd-text -s :bookmark-load
      gd: download
      gf: view-source
      gg: scroll-to-perc 0
      gl: tab-move -
      gm: tab-move
      go: set-cmd-text :open {url:pretty}
      gr: tab-move +
      gt: set-cmd-text -s :buffer
      gu: navigate up
      h: scroll left
      i: enter-mode insert
      j: scroll down
      k: scroll up
      l: scroll right
      m: quickmark-save
      n: search-next
      o: set-cmd-text -s :open
      pP: open -- {primary}
      pp: open -- {clipboard}
      q: record-macro
      r: reload
      sf: save
      sk: set-cmd-text -s :bind
      sl: set-cmd-text -s :set -t
      ss: set-cmd-text -s :set
      th: back -t
      tl: forward -t
      u: undo
      v: enter-mode caret
      wB: set-cmd-text -s :bookmark-load -w
      wO: set-cmd-text :open -w {url:pretty}
      wP: open -w -- {primary}
      wb: set-cmd-text -s :quickmark-load -w
      wf: hint all window
      wh: back -w
      wi: inspector
      wl: forward -w
      wo: set-cmd-text -s :open -w
      wp: open -w -- {clipboard}
      xO: set-cmd-text :open -b -r {url:pretty}
      xb: config-cycle statusbar.hide
      xo: set-cmd-text -s :open -b
      xt: config-cycle tabs.show always switching
      xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
      yD: yank domain -s
      yP: yank pretty-url -s
      yT: yank title -s
      yY: yank -s
      yd: yank domain
      yp: yank pretty-url
      yt: yank title
      yy: yank
      '{{': navigate prev -t
      '}}': navigate next -t
    passthrough:
      <Ctrl-V>: leave-mode
    prompt:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-X>: prompt-open-download
      <Ctrl-Y>: rl-yank
      <Down>: prompt-item-focus next
      <Escape>: leave-mode
      <Return>: prompt-accept
      <Shift-Tab>: prompt-item-focus prev
      <Tab>: prompt-item-focus next
      <Up>: prompt-item-focus prev
      n: prompt-accept no
      y: prompt-accept yes
    register:
      <Escape>: leave-mode
  colors.completion.category.bg: '#eeeeee'
  colors.completion.category.border.bottom: black
  colors.completion.category.border.top: black
  colors.completion.category.fg: '#4d4d4c'
  colors.completion.even.bg: '#eeeeee'
  colors.completion.fg: '#4d4d4c'
  colors.completion.item.selected.bg: '#fafaff'
  colors.completion.item.selected.border.bottom: '#4d4d4c'
  colors.completion.item.selected.border.top: '#4d4d4c'
  colors.completion.item.selected.fg: black
  colors.completion.match.fg: '#4d4d4c'
  colors.completion.odd.bg: '#eeeeee'
  colors.completion.scrollbar.bg: '#eeeeee'
  colors.completion.scrollbar.fg: '#4d4d4c'
  colors.downloads.bar.bg: '#eeeeee'
  colors.downloads.error.bg: '#d7005f'
  colors.downloads.error.fg: '#4d4d4c'
  colors.downloads.start.bg: '#bbbbbb'
  colors.downloads.start.fg: '#4d4d4c'
  colors.downloads.stop.bg: '#eeeeee'
  colors.downloads.stop.fg: '#4d4d4c'
  colors.downloads.system.bg: hsl
  colors.downloads.system.fg: hsl
  colors.hints.bg: '#eeeeee'
  colors.hints.fg: '#4d4d4c'
  colors.hints.match.fg: black
  colors.keyhint.bg: rgba(0, 0, 0, 80%)
  colors.keyhint.fg: '#FFFFCC'
  colors.keyhint.suffix.fg: '#FFFF00'
  colors.statusbar.caret.bg: purple
  colors.statusbar.caret.fg: white
  colors.statusbar.command.bg: '#eeeeee'
  colors.statusbar.command.fg: '#4d4d4c'
  colors.statusbar.command.private.bg: '#cdcdcd'
  colors.statusbar.command.private.fg: '#4d4d4c'
  colors.statusbar.insert.bg: '#d0ffd0'
  colors.statusbar.insert.fg: black
  colors.statusbar.normal.bg: '#eeeeee'
  colors.statusbar.normal.fg: '#4d4d4c'
  colors.statusbar.private.bg: '#cdcdcd'
  colors.statusbar.private.fg: '#4d4d4c'
  colors.statusbar.url.error.fg: '#aa884c'
  colors.statusbar.url.fg: '#4d4d4c'
  colors.statusbar.url.hover.fg: '#4c4caa'
  colors.statusbar.url.success.http.fg: '#4d4d4c'
  colors.statusbar.url.success.https.fg: '#4caa4c'
  colors.statusbar.url.warn.fg: '#aaaa4c'
  colors.tabs.bar.bg: '#eeeeee'
  colors.tabs.even.bg: '#eeeeee'
  colors.tabs.even.fg: '#4d4d4c'
  colors.tabs.indicator.error: '#ff0000'
  colors.tabs.indicator.start: '#eeeeee'
  colors.tabs.indicator.stop: '#00aa00'
  colors.tabs.indicator.system: rgb
  colors.tabs.odd.bg: '#eeeeee'
  colors.tabs.odd.fg: '#4d4d4c'
  colors.tabs.selected.even.bg: '#fafaff'
  colors.tabs.selected.even.fg: '#4d4d4c'
  colors.tabs.selected.odd.bg: '#fafaff'
  colors.tabs.selected.odd.fg: '#4d4d4c'
  colors.webpage.bg: white
  completion.height: 30%
  completion.scrollbar.width: 12
  completion.show: always
  completion.shrink: true
  content.default_encoding: iso-8859-1
  content.geolocation: false
  content.headers.accept_language: en-US,en
  fonts.completion.category: 8pt M+1mn
  fonts.completion.entry: 8pt M+1mn
  fonts.debug_console: 8pt M+1mn
  fonts.downloads: 8pt M+1mn
  fonts.hints: 10pt M+1mn
  fonts.keyhint: 8pt M+1mn
  fonts.messages.error: 8pt M+1mn
  fonts.messages.info: 8pt M+1mn
  fonts.messages.warning: 8pt M+1mn
  fonts.monospace: '"M+1mn", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
    Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts: 8pt M+2c
  fonts.statusbar: 8pt M+1mn
  fonts.tabs: 8pt M+1mn
  fonts.web.family.cursive: Roboto Condensed
  fonts.web.family.fantasy: Roboto Condensed
  fonts.web.family.fixed: M+1mn
  fonts.web.family.sans_serif: Roboto Condensed
  fonts.web.family.serif: Roboto Condensed
  fonts.web.family.standard: Roboto Condensed
  fonts.web.size.default: 16
  hints.auto_follow_timeout: 250
  hints.border: '1px solid #4d4d4c'
  hints.chars: asdfghjkl
  hints.dictionary: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints: true
  hints.min_chars: 1
  hints.mode: number
  hints.next_regexes:
  - \bnext\b
  - \bmore\b
  - \bnewer\b
  - \b[>→≫]\b
  - \b(>>|»)\b
  - \bcontinue\b
  hints.prev_regexes:
  - \bprev(ious)?\b
  - \bback\b
  - \bolder\b
  - \b[<←≪]\b
  - \b(<<|«)\b
  hints.scatter: true
  hints.uppercase: false
  input.forward_unbound_keys: auto
  input.insert_mode.auto_leave: true
  input.insert_mode.auto_load: false
  input.insert_mode.plugins: false
  input.links_included_in_focus_chain: true
  input.partial_timeout: 5000
  input.rocker_gestures: false
  input.spatial_navigation: false
  keyhint.blacklist: null
  keyhint.delay: 500
  messages.timeout: 2000
  messages.unfocused: false
  prompt.filebrowser: true
  prompt.radius: 8
  qt.args: null
  scrolling.bar: false
  scrolling.smooth: false
  spellcheck.languages: null
  statusbar.hide: false
  statusbar.padding:
    bottom: 1
    left: 0
    right: 0
    top: 1
  statusbar.position: bottom
  tabs.background: true
  tabs.close_mouse_button: middle
  tabs.favicons.scale: 1.2
  tabs.favicons.show: true
  tabs.indicator_padding:
    bottom: 0
    left: 2
    right: 2
    top: 0
  tabs.last_close: close
  tabs.mousewheel_switching: true
  tabs.new_position.related: next
  tabs.new_position.unrelated: last
  tabs.padding:
    bottom: 6
    left: 2
    right: 2
    top: 6
  tabs.position: right
  tabs.select_on_remove: next
  tabs.show: always
  tabs.show_switching_delay: 800
  tabs.tabs_are_windows: false
  tabs.title.alignment: left
  tabs.title.format: '{index}: {title}'
  tabs.title.format_pinned: '{index}'
  tabs.width.bar: 200
  tabs.width.indicator: 2
  tabs.wrap: true
  url.auto_search: naive
  url.default_page: https://start.duckduckgo.com/
  url.incdec_segments:
  - path
  - query
  url.searchengines:
    DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages: https://start.duckduckgo.com
  url.yank_ignored_parameters:
  - ref
  - utm_source
  - utm_medium
  - utm_campaign
  - utm_term
  - utm_content
  window.hide_wayland_decoration: false
  window.title_format: '{perc}{title}{title_sep}qutebrowser'
  zoom.default: 85%
  zoom.levels:
  - 25%
  - 33%
  - 50%
  - 67%
  - 75%
  - 90%
  - 100%
  - 110%
  - 125%
  - 150%
  - 175%
  - 200%
  - 250%
  - 300%
  - 400%
  - 500%
  zoom.mouse_divider: 512
