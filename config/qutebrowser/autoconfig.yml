config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        sbd: spawn /home/cpulley/.scripts/base64_decode
        sf: null
        sfm: hint links spawn smplayer -fullscreen -close-at-end {hint-url}
        sk: null
        sl: null
        sm: spawn smplayer -fullscreen -close-at-end {url}
        ss: null
        yf: hint links yank
  colors.completion.category.bg:
    global: '#eeeeee'
  colors.completion.category.border.bottom:
